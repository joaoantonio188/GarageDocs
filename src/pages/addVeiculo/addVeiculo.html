<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastrar Veículo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form margin-right [formGroup]="formDadosVeiculo" (ngSubmit)="enviarDados(); $event.preventDefault()">
  <ion-list radio-group formControlName="tipoVeiculo">
    <ion-item>
          <ion-label>Carro</ion-label>
          <ion-radio value="carro" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Moto</ion-label>
          <ion-radio value="moto" ></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Caminhão</ion-label>
          <ion-radio value="caminhão" ></ion-radio>
        </ion-item>
    </ion-list>
    
        <ion-item>
      <ion-label floating>Modelo</ion-label>
      <ion-input type="text" formControlName="modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Marca</ion-label>
      <ion-input type="text" formControlName="marca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Placa</ion-label>
      <ion-input type="text" formControlName="placa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ano/Modelo</ion-label>
      <ion-input type="number" formControlName="ano"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>
    <div text-center margin-top>
        <button class="button-custom" ion-button type="submit" >Cadastrar</button>
    </div>
  </form>
</ion-content>

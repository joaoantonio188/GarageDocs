<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Pessoa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form margin-right [formGroup]="formDadosPessoa" (ngSubmit)="enviarDados(); $event.preventDefault()">
        <h2>Dados Pessoais</h2>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>CPF</ion-label>
          <ion-input type="text" formControlName="cpf"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Telefone</ion-label>
          <ion-input type="text" formControlName="telefone"></ion-input>
        </ion-item>
        
        <h2>Dados Residenciais</h2>
        <ion-item>
          <ion-label floating>Rua</ion-label>
          <ion-input type="text" formControlName="rua"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Bairro</ion-label>
          <ion-input type="text" formControlName="bairro"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Numero</ion-label>
          <ion-input type="text" formControlName="numeroRua"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Complemento</ion-label>
          <ion-input type="text" formControlName="complemento"></ion-input>
        </ion-item>


        <div text-center margin-top>
          <button class="button-custom" ion-button type="submit" >Cadastrar</button>
        </div>
  </form>
</ion-content>
